cmd.dashboard:
  url: '/'
  callback: 'dashboard.controller.dashboard/DashBoard::Show'
  method: 'GET'

cmd.fonts:
  url: '/fonts/icons'
  callback: 'dashboard.controller.dashboard/DashBoard::GetFonts'
  method: 'GET'

## ----------- PACKAGES ------------------------------------
cmd.systems:
  url: '/app-systems'
  callback: 'systems.controller.systems/Systems::ShowSystems'
  method: 'GET'

cmd.systems.new:
  url: '/app-systems/new'
  callback: 'systems.controller.systems/Systems::NewSystem'
  method: 'GET'

cmd.systems.add:
  url: '/app-systems/add'
  callback: 'systems.controller.systems/Systems::Add'
  method: 'POST'

cmd.systems.del:
  url: '/app-systems/del'
  callback: 'systems.controller.systems/Systems::Del'
  method: 'POST'

## ----------- MODELS ------------------------------------
cmd.models:
  url: '/models'
  callback: 'models.controller.models/Models::ShowModels'
  method: 'GET'

cmd.models.new:
  url: '/models/new'
  callback: 'models.controller.models/Models::NewModel'
  method: 'GET'

cmd.models.add:
  url: '/models/add'
  callback: 'models.controller.models/Models::Add'
  method: 'POST'

cmd.models.del:
  url: '/models/del'
  callback: 'models.controller.models/Models::Del'
  method: 'POST'

## ----------- ROUTER ------------------------------------
cmd.router:
  url: '/app-systems/router?system={system}'
  callback: 'routers.controller.routers/Routers::ManageRouter'
  method: 'GET'

cmd.router.generate-all:
  url: '/app-systems/router/generate-all'
  callback: 'routers.controller.routers/Routers::GenerateAll'
  method: 'POST'

cmd.router.generate-rule:
  url: '/app-systems/router/generate-rule'
  callback: 'routers.controller.routers/Routers::GenerateRule'
  method: 'POST'

## ----------- SAMPLES ------------------------------------
cmd.samples:
  url: '/samples'
  callback: 'samples.controller.samples/Samples::Show'
  method: 'GET'