cmd.dashboard:
  url: '/'
  callback: 'dashboard.controller.dashboard/DashBoard::Show'
  method: 'GET'

## ----------- PACKAGES ------------------------------------
cmd.packages:
  url: '/packages'
  callback: 'packages.controller.packages/Packages::ShowPackages'
  method: 'GET'

cmd.packages.new:
  url: '/packages/new'
  callback: 'packages.controller.packages/Packages::NewPackage'
  method: 'GET'

cmd.packages.add:
  url: '/packages/add'
  callback: 'packages.controller.packages/Packages::Add'
  method: 'POST'

cmd.packages.del:
  url: '/packages/del'
  callback: 'packages.controller.packages/Packages::Del'
  method: 'POST'

## ----------- MODELS ------------------------------------
cmd.models:
  url: '/models'
  callback: 'models.controller.models/Models::ShowModels'
  method: 'GET'

cmd.models.new:
  url: '/models/new'
  callback: 'models.controller.models/Models::NewModel'
  method: 'GET'

cmd.models.add:
  url: '/models/add'
  callback: 'models.controller.models/Models::Add'
  method: 'POST'

cmd.models.del:
  url: '/models/del'
  callback: 'models.controller.models/Models::Del'
  method: 'POST'

## ----------- ROUTER ------------------------------------
cmd.router:
  url: '/packages/router?package={package}'
  callback: 'routers.controller.routers/Routers::ManageRouter'
  method: 'GET'

cmd.router.generate-all:
  url: '/packages/router/generate-all'
  callback: 'routers.controller.routers/Routers::GenerateAll'
  method: 'POST'

cmd.router.generate-rule:
  url: '/packages/router/generate-rule'
  callback: 'routers.controller.routers/Routers::GenerateRule'
  method: 'POST'

## ----------- SAMPLES ------------------------------------
cmd.samples:
  url: '/samples'
  callback: 'samples.controller.samples/Samples::Show'
  method: 'GET'